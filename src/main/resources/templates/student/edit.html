<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="margin: auto ; text-align: center">
<h1>Edit City </h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/student/edit}" th:object="${student}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table style="margin-right: auto; margin-left: auto; text-align: left">
        <tr>
            <td>Student name:</td>
            <td><input type="text" th:field="*{studentName}"/></td>
            <p th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></p>
            <p th:text="${message}"></p>
        </tr>
        <tr>
            <td>Date of Birt:</td>
            <td><input type="date" th:field="*{dateOfBirth}"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>

        <tr>
            <td>Phone number:</td>
            <td><input type="text" th:field="*{phoneNumber}"/></td>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            <p th:text="${message}"></p>
        </tr>

        <tr>
            <td>Phone number:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <p th:text="${message}"></p>
        </tr>

        <tr>
            <td>Class room:</td>
            <td>
                <select name="class room" th:field="*{classRoom}">
                    <option th:each="class : ${classrooms}"
                            th:value="${class.id}"
                            th:text="${class.className}"
                            th:selected="(${student.classRoom}) and (${class.id} == *{classRoom.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Student" class="btn btn-info">
                <a class="btn btn-info" href="/student/list">Back List</a></td>
        </tr>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
